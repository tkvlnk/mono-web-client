# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/api"
  to = "https://api.monobank.ua/"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/api/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"